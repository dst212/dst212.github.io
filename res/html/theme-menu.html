
<input id="theme-menu-check" type="checkbox" onchange="if(this.checked) document.querySelector('MAIN').classList.add('blur-and-scale'); else document.querySelector('MAIN').classList.remove('blur-and-scale'); document.querySelectorAll('.popup-element').forEach(item => item.style.filter = this.checked ? 'blur(0.2rem)' : '');">
<label id="theme-menu" for="theme-menu-check">
	<div class="container">
		<div id="theme-menu-themes">
			<a class="fas fa-palette red" onmouseout="Theme.update();" onclick="Theme.color.set('red');" onmouseover="Theme.color.set('red', false);"></a>
			<a class="fas fa-palette orange" onmouseout="Theme.update();" onclick="Theme.color.set('orange');" onmouseover="Theme.color.set('orange', false);"></a>
			<a class="fas fa-palette yellow" onmouseout="Theme.update();" onclick="Theme.color.set('yellow');" onmouseover="Theme.color.set('yellow', false);"></a>
			<a class="fas fa-palette lime" onmouseout="Theme.update();" onclick="Theme.color.set('lime');" onmouseover="Theme.color.set('lime', false);"></a>
			<a class="fas fa-palette cyan" onmouseout="Theme.update();" onclick="Theme.color.set('cyan');" onmouseover="Theme.color.set('cyan', false);"></a>
			<a class="fas fa-palette blue" onmouseout="Theme.update();" onclick="Theme.color.set('blue');" onmouseover="Theme.color.set('blue', false);"></a>
			<a class="fas fa-palette magenta" onmouseout="Theme.update();" onclick="Theme.color.set('magenta');" onmouseover="Theme.color.set('magenta', false);"></a>
			<a class="fas fa-palette gray" onmouseout="Theme.update();" onclick="Theme.color.set('gray');" onmouseover="Theme.color.set('gray', false);"></a>
			<a class="fas fa-palette normal" onmouseout="Theme.update();" onclick="Theme.color.set('black');" onmouseover="Theme.color.set('black', false);"></a>
			<a class="material-icons rainbow hover" onmouseout="Theme.update();" onclick="Theme.color.set('disco');" onmouseover="Theme.color.set('disco', false);">warning</a>
		</div>
		<a class="material-icons normal" onmouseout="Theme.update();" onclick="this.onmouseout = () => {}; Theme.background.toggle(); Theme.update();" onmouseover="this.onmouseout = () => Theme.update(); Theme.background.toggle(false);">brightness_medium</a>
	</div>
</label>
