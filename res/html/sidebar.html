<input id="sidebar-checkbox" type="checkbox">
<div id="sidebar">
	<label id="sidebar-button" class="material-icons" for="sidebar-checkbox" title="Settings and stuff">chevron_left</label>
	<div class="content">
		<label id="sidebar-pin-button" class="material-icons" for="sidebar-checkbox" title="Pin the sidebar">push_pin</label>
		<a href="javascript:void(Theme.background.toggle())" class="no-shadow rotate material-icons" title="Toggle dark mode">brightness_medium</a>
		<a href="javascript:void(Theme.color.set('red'));" class="red material-icons" title="Set red theme">palette</a>
		<a href="javascript:void(Theme.color.set('yellow'));" class="yellow material-icons" title="Set yellow theme">palette</a>
		<a href="javascript:void(Theme.color.set('lime'));" class="lime material-icons" title="Set lime theme">palette</a>
		<a href="javascript:void(Theme.color.set('cyan'));" class="cyan material-icons" title="Set cyan theme">palette</a>
		<a href="javascript:void(Theme.color.set('blue'));" class="blue material-icons" title="Set blue theme">palette</a>
		<a href="javascript:void(Theme.color.set('magenta'));" class="magenta material-icons" title="Set magenta theme">palette</a>
		<a href="javascript:void(Theme.color.set('gray'));" class="gray material-icons" title="Set gray theme">palette</a>
		<a href="javascript:void(Theme.color.set('black'));" class="material-icons" title="Set high contrast theme">palette</a>
		<a href="javascript:void(discoModeIncoming());" class="red material-icons" title="Enable disco mode">warning</a>
	</div>
</div>
